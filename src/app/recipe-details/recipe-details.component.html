<div class="detailscard">
  <h1>{{ selectedRecipe.recipe.label }}</h1>
  <div class="image-container">
    <img src="{{ selectedRecipe.recipe.image }}" />
  </div>
  <h2>Ingredients:</h2>
  <p>{{ selectedRecipe.recipe.ingredientLines }}</p>
  <h2>Health Restrictions:</h2>
  <p>{{ selectedRecipe.recipe.healthLabels }}</p>
</div>

<button routerLink="/favorites">Back to Favorites</button>

<button routerLink="/search">New Search</button>
